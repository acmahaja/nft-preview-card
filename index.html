<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT Preview Card Component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card">
        <div class="cover-img">
            <div class="cover-link-hover fas fa-eye show"></div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div class="price-info">
            <div class="price">
                <i class="fab fa-ethereum "></i> 0.041ETH
            </div>
            <div class="time"><i class="fas fa-clock"></i> 3 days left</div>

        </div>
        <div class="user">
            <div class="user-image"></div>
            <div class="user-name">

                Creation of
                <a href="#">Jules Wyvren</a>
            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/profile/acmahaja" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.acmahaja.com" target="_blank">@acmahaja</a>.
    </div>

</body>

</html>
